    <style>
       .footer {
    background-color: #333;
    color: #fff;
    padding: 40px 0;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.footer-section {
    flex: 1;
    margin-bottom: 20px;
}

.footer-section h3 {
    margin-bottom: 10px;
}

.social-icons {
    display: flex;
    justify-content: center;
}

.social-icons a {
    color: #fff;
    font-size: 24px;
    margin: 0 10px;
}

/* Responsive styles */
@media (max-width: 768px) {
    .footer {
        padding: 20px 0;
    }

    .footer-section {
        flex: 1 0 100%;
    }
}

    </style>
</head>
